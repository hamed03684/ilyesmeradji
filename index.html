<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffccf2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #ff6699;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .modal-content h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .modal-content button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .modal-content button.yes {
            background-color: #ff6699;
            color: #fff;
        }

        .modal-content button.no {
            background-color: #ccc;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Birthday Surprise ðŸŽ‰</h1>
    </div>

    <!-- Modal for the question -->
    <div id="questionModal" class="modal">
        <div class="modal-content">
            <h2>Are you Rayan Sahari?</h2>
            <button class="yes" onclick="showBirthdayMessage()">Yes</button>
            <button class="no" onclick="closeModal()">No</button>
        </div>
    </div>

    <!-- Modal for the birthday message -->
    <div id="birthdayModal" class="modal">
        <div class="modal-content">
            <h2>ðŸŽ‚ Happiest Birthday to you, my lovely lady! ðŸŽ‰ Welcome to the 20s! ðŸ¥³</h2>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Show the question modal when the page loads
        window.onload = function () {
            document.getElementById('questionModal').style.display = 'flex';
        };

        // Function to show the birthday message
        function showBirthdayMessage() {
            document.getElementById('questionModal').style.display = 'none';
            document.getElementById('birthdayModal').style.display = 'flex';
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('questionModal').style.display = 'none';
            document.getElementById('birthdayModal').style.display = 'none';
        }
    </script>
</body>
</html>
